<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Entre em contato comigo!</title>
        <link rel="icon" href="contato.png" type="image/x-icon">
        <style>
            .centralizado {text-align: center;}
        </style>
    </head>
    <body>
        <div class="centralizado">
        <h1>Formulario de Contato</h1>
        </div>
        <h3>Informe seus dados para conversarmos</h3>
        <form name="frm_dados" method="POST" 
              action="http://127.0.0.1:3501/formulario.php">
              <label>Seu nome:</label>
              <input type="text" name="txt_nome" required><br>
              <label>Seu email:</label>
              <input type="email" name="txt_email" required><br>
              <label>Seu telefone:</label>
              <input type="number" name="txt_telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required><br>
              <input type="submit" value="Enviar">
              <input type="reset" value="Limpar">
        </form>
        <h3><b><a href="index.html">voltar</a></b></h3>
    </body>
</html>
